<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resource Production Calculator</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#FFD700">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="BAD TRIPP Tools">
  <link rel="apple-touch-icon" href="bad_tripp_logo.png">

  <style>
    body {
      background-color: #000;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 10px;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    h1, h3 {
      color: gold;
    }
    label {
      font-weight: bold;
    }
    input {
      width: 90%;
      padding: 8px;
      margin: 4px 0;
      border-radius: 4px;
      border: 1px solid #444;
      background-color: #1a1a1a;
      color: white;
    }
    button {
      padding: 10px 15px;
      margin-top: 10px;
      background-color: gold;
      color: black;
      font-size: 1.1em;
      font-weight: bold;
      border: 2px solid gold;
      border-radius: 5px;
      transition: all 0.3s ease;
    }
    button:hover {
      background-color: transparent;
      color: gold;
    }
    .resource-section {
      border: 1px solid #444;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 15px;
    }
    .result-box {
      background-color: #222;
      border-radius: 5px;
      padding: 10px;
      margin-top: 10px;
      color: gold;
      font-weight: bold;
    }
  </style>
  <link rel="manifest" href="manifest.json">
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('/service-worker.js').then(function (registration) {
          console.log('ServiceWorker registered: ', registration.scope);
        }, function (err) {
          console.log('ServiceWorker registration failed: ', err);
        });
      });
    }
  </script>
</head>
<body>
  <script>
    if (!localStorage.getItem("badtripp_access_granted")) {
      var password = prompt("Enter pass to access BAD TRIPP's Tools:");
      if (password === "1009") {
        localStorage.setItem("badtripp_access_granted", "true");
      } else {
        alert("Access denied.");
        window.location.href = "https://www.lastwartutorial.com/";
      }
    }
  </script>
  <div class="container">
    <img src="bad_tripp_logo.png" alt="BAD TRIPP Logo" style="max-width: 200px;"><br>
    <h1>Resource Production Calculator</h1>

    <label>Secretary Sessions per Day:</label>
    <input type="number" id="secretaryUses" placeholder="e.g. 5"><br><br>

    <div class="resource-section">
      <h3>üçû Food Farms</h3>
      <label>Level 1‚Äì30 Total Qty:</label>
      <input type="number" id="foodQty" placeholder="e.g. 12">
      <input type="number" id="foodLevel" placeholder="Level (1‚Äì30)">
      <input type="number" id="foodBuff" placeholder="Food Buff %">
      <div class="result-box" id="foodResult"></div>
    </div>

    <div class="resource-section">
      <h3>ü™ì Iron Mines</h3>
      <label>Level 1‚Äì30 Total Qty:</label>
      <input type="number" id="ironQty" placeholder="e.g. 10">
      <input type="number" id="ironLevel" placeholder="Level (1‚Äì30)">
      <input type="number" id="ironBuff" placeholder="Iron Buff %">
      <div class="result-box" id="ironResult"></div>
    </div>

    <div class="resource-section">
      <h3>üí∞ Gold Mints</h3>
      <label>Level 1‚Äì30 Total Qty:</label>
      <input type="number" id="coinQty" placeholder="e.g. 8">
      <input type="number" id="coinLevel" placeholder="Level (1‚Äì30)">
      <input type="number" id="coinBuff" placeholder="Gold Buff %">
      <div class="result-box" id="coinResult"></div>
    </div>

    <button onclick="calculateAll()">Calculate All</button>
    <button onclick="resetForm()">Reset</button>

<script>
const outputByLevel = {
  1: 720, 2: 1440, 3: 2160, 4: 2880, 5: 3600, 6: 4320, 7: 5040, 8: 5760, 9: 6480, 10: 7200,
  11: 7920, 12: 8640, 13: 9360, 14: 10080, 15: 10800, 16: 11520, 17: 12240, 18: 12960, 19: 13680, 20: 14400,
  21: 15120, 22: 15840, 23: 16560, 24: 17280, 25: 18000, 26: 18720, 27: 19440, 28: 20160, 29: 20880, 30: 21600
};

function formatNumber(n) {
  return n.toLocaleString(undefined, { minimumFractionDigits: 0, maximumFractionDigits: 0 });
}

function calculateResource(qty, level, buff, secretaryUses) {
  const baseOutput = outputByLevel[level] || 0;
  const hourly = qty * baseOutput * (1 + buff / 100);
  const secBonus = hourly * (5 / 60) * secretaryUses;
  const daily = hourly * 24 + secBonus;
  const weekly = daily * 7;
  const monthly = daily * 30;
  return {
    hourly: formatNumber(hourly),
    daily: formatNumber(daily),
    weekly: formatNumber(weekly),
    monthly: formatNumber(monthly),
    secBonus: formatNumber(secBonus)
  };
}

function calculateAll() {
  const secretaryUses = parseFloat(document.getElementById('secretaryUses').value) || 0;

  const food = calculateResource(
    parseFloat(document.getElementById('foodQty').value) || 0,
    parseInt(document.getElementById('foodLevel').value) || 0,
    parseFloat(document.getElementById('foodBuff').value) || 0,
    secretaryUses
  );
  document.getElementById('foodResult').innerHTML = `
    Hourly: ${food.hourly}<br>
    Daily: ${food.daily}<br>
    Weekly: ${food.weekly}<br>
    Monthly: ${food.monthly}<br>
    Secretary Bonus Daily: +${food.secBonus}`;

  const iron = calculateResource(
    parseFloat(document.getElementById('ironQty').value) || 0,
    parseInt(document.getElementById('ironLevel').value) || 0,
    parseFloat(document.getElementById('ironBuff').value) || 0,
    secretaryUses
  );
  document.getElementById('ironResult').innerHTML = `
    Hourly: ${iron.hourly}<br>
    Daily: ${iron.daily}<br>
    Weekly: ${iron.weekly}<br>
    Monthly: ${iron.monthly}<br>
    Secretary Bonus Daily: +${iron.secBonus}`;

  const coin = calculateResource(
    parseFloat(document.getElementById('coinQty').value) || 0,
    parseInt(document.getElementById('coinLevel').value) || 0,
    parseFloat(document.getElementById('coinBuff').value) || 0,
    secretaryUses
  );
  document.getElementById('coinResult').innerHTML = `
    Hourly: ${coin.hourly}<br>
    Daily: ${coin.daily}<br>
    Weekly: ${coin.weekly}<br>
    Monthly: ${coin.monthly}<br>
    Secretary Bonus Daily: +${coin.secBonus}`;
}

function resetForm() {
  ['food', 'iron', 'coin'].forEach(type => {
    document.getElementById(type + 'Qty').value = '';
    document.getElementById(type + 'Level').value = '';
    document.getElementById(type + 'Buff').value = '';
    document.getElementById(type + 'Result').innerHTML = '';
  });
  document.getElementById('secretaryUses').value = '';
}
</script>
</body>
</html>
