<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- PWA & App settings -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#FFD700">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="BRDR Tools">
  <link rel="apple-touch-icon" href="brdr_logo.png">

  <title>Resource Production Calculator</title>

  <!-- Password protection -->
  <script>
    if (!localStorage.getItem("brdr_access_granted")) {
      var password = prompt("Enter password to access BRDR Tools:");
      if (password === "1009") {
        localStorage.setItem("brdr_access_granted", "true"); 
      } else {
        alert("Access denied.");
        window.location.href = "https://www.lastwartutorial.com/";
      }
    }
  </script>

  <style>
    body {
      background-color: #000000;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      margin: auto;
      padding: 10px;
      text-align: center;
    }
    h1 { text-align: center; color: gold; font-size: 1.5em; }
    a.back-button { display: inline-block; margin-bottom: 15px; padding: 10px 15px; background-color: gold; color: black; text-decoration: none; font-weight: bold; border-radius: 5px; }
    label { display: block; margin-top: 10px; font-weight: bold; font-size: 1em; }
    input, button { width: 100%; padding: 10px; margin-top: 5px; font-size: 1em; background: #1a1a1a; color: white; border: 1px solid #444; border-radius: 4px; box-sizing: border-box; }
    button { background-color: gold; color: black; font-weight: bold; cursor: pointer; border: none; margin-top: 10px; }
    .result { margin-top: 20px; background: #222; padding: 15px; border-radius: 5px; font-size: 1.2em; font-weight: bold; color: gold; text-align: center; word-wrap: break-word; }
  </style>
</head>

<body>

  <img src="brdr_logo.png" alt="BRDR Logo" style="display:block; margin: 0 auto 25px auto; max-width: 250px;">
  <h1>BRDR Resource Production Calculator</h1>
  <a href="index.html" class="back-button">‚Üê Back to Main Menu</a>

  <!-- Food -->
  <label>Food:</label>
  <input type="number" id="foodBuildings" placeholder="Number of Farms">
  <input type="number" id="foodOutput" placeholder="Food Output per Building (per hour)">

  <!-- Iron -->
  <label>Iron:</label>
  <input type="number" id="ironBuildings" placeholder="Number of Iron Mines">
  <input type="number" id="ironOutput" placeholder="Iron Output per Building (per hour)">

  <!-- Gold -->
  <label>Gold:</label>
  <input type="number" id="goldBuildings" placeholder="Number of Gold Mines">
  <input type="number" id="goldOutput" placeholder="Gold Output per Building (per hour)">

  <!-- Buff -->
  <label>Total Resource Buff % (same for all):</label>
  <input type="number" id="buffPercent" placeholder="Example: 83.5">

  <button onclick="calculate()">Calculate Total Production</button>

  <div class="result" id="resultBox"></div>

  <button onclick="resetForm()">Reset</button>

  <p>
    Follow these steps when using the calculator:<br>
    <a href="quick_guide.html" style="color: gold; text-decoration: underline;">Quick Guide</a>
  </p>

  <footer>
    Created for World Trigger Border Alliance Members and Server #1009 ONLY!<br>
    Courtesy of BAD TRIPP
  </footer>

<script>
function calculate() {
  const foodBuildings = parseFloat(document.getElementById('foodBuildings').value) || 0;
  const foodOutput = parseFloat(document.getElementById('foodOutput').value) || 0;
  const ironBuildings = parseFloat(document.getElementById('ironBuildings').value) || 0;
  const ironOutput = parseFloat(document.getElementById('ironOutput').value) || 0;
  const goldBuildings = parseFloat(document.getElementById('goldBuildings').value) || 0;
  const goldOutput = parseFloat(document.getElementById('goldOutput').value) || 0;
  const buffPercent = parseFloat(document.getElementById('buffPercent').value) || 0;

  const foodTotal = foodBuildings * foodOutput * (1 + buffPercent / 100);
  const ironTotal = ironBuildings * ironOutput * (1 + buffPercent / 100);
  const goldTotal = goldBuildings * goldOutput * (1 + buffPercent / 100);

  document.getElementById('resultBox').innerHTML = 
    `Total Food/hr: ${Math.round(foodTotal).toLocaleString()}<br>` +
    `Total Iron/hr: ${Math.round(ironTotal).toLocaleString()}<br>` +
    `Total Gold/hr: ${Math.round(goldTotal).toLocaleString()}`;
}

function resetForm() {
  document.querySelectorAll('input').forEach(input => input.value = '');
  document.getElementById('resultBox').innerHTML = '';
}
</script>

</body>
</html>
