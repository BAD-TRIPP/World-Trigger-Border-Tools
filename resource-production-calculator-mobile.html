<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>BRDR Resource Production Calculator</title>

  <!-- Password protection -->

      } else {

      }

  <style>
    body {
      background-color: #000000;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      margin: auto;
      padding: 10px;
      text-align: center;
    }
    h1 { text-align: center; color: gold; font-size: 1.5em; }
    a.back-button { display: inline-block; margin-bottom: 15px; padding: 10px 15px; background-color: gold; color: black; text-decoration: none; font-weight: bold; border-radius: 5px; }
    label { display: block; margin-top: 10px; font-weight: bold; font-size: 1em; }
    input, button { width: 100%; padding: 10px; margin-top: 5px; font-size: 1em; background: #1a1a1a; color: white; border: 1px solid #444; border-radius: 4px; box-sizing: border-box; }
    button { background-color: gold; color: black; font-weight: bold; cursor: pointer; border: none; margin-top: 10px; }
    .result { margin-top: 20px; background: #222; padding: 15px; border-radius: 5px; font-size: 1.2em; font-weight: bold; color: gold; text-align: center; word-wrap: break-word; }
  </style>
</head>
<body>

  <img src="brdr_logo.png" alt="BRDR Logo" style="display:block; margin: 0 auto 25px auto; max-width: 250px;">

  <h1>BRDR Resource Production Calculator</h1>
  <a href="index.html" class="back-button">‚Üê Back to Main Menu</a>

  <label>Base Food Production (per hour):</label>
  <input type="number" id="baseFood" placeholder="Enter total base food production">

  <label>Food Production Buff (%):</label>
  <input type="number" id="foodBuff" placeholder="Enter food buff %">

  <label>Base Iron Production (per hour):</label>
  <input type="number" id="baseIron" placeholder="Enter total base iron production">

  <label>Iron Production Buff (%):</label>
  <input type="number" id="ironBuff" placeholder="Enter iron buff %">

  <label>Base Coin Production (per hour):</label>
  <input type="number" id="baseCoin" placeholder="Enter total base coin production">

  <label>Coin Production Buff (%):</label>
  <input type="number" id="coinBuff" placeholder="Enter coin buff %">

  <label>Hours to Calculate:</label>
  <input type="number" id="calcHours" placeholder="Enter number of hours to calculate">

  <button onclick="calculateProduction()">Calculate Production</button>

  <div class="result" id="resultBox"></div>

  <button onclick="resetForm()" style="margin-top: 20px;">Reset</button>

<script>
  function calculateProduction() {
    const baseFood = parseFloat(document.getElementById('baseFood').value) || 0;
    const foodBuff = parseFloat(document.getElementById('foodBuff').value) || 0;
    const baseIron = parseFloat(document.getElementById('baseIron').value) || 0;
    const ironBuff = parseFloat(document.getElementById('ironBuff').value) || 0;
    const baseCoin = parseFloat(document.getElementById('baseCoin').value) || 0;
    const coinBuff = parseFloat(document.getElementById('coinBuff').value) || 0;
    const hours = parseFloat(document.getElementById('calcHours').value) || 0;

    const totalFood = baseFood * (1 + foodBuff / 100) * hours;
    const totalIron = baseIron * (1 + ironBuff / 100) * hours;
    const totalCoin = baseCoin * (1 + coinBuff / 100) * hours;

    document.getElementById('resultBox').innerHTML = `
      Food Produced: ${totalFood.toLocaleString()}<br>
      Iron Produced: ${totalIron.toLocaleString()}<br>
      Coin Produced: ${totalCoin.toLocaleString()}
    `;
  }

  function resetForm() {
    document.querySelectorAll('input').forEach(input => input.value = '');
    document.getElementById('resultBox').innerHTML = '';
  }
</script>

  <p>
    Follow these steps when using the calculator:<br>
    <a href="quick_guide.html" style="color: gold; text-decoration: underline;">Quick Guide</a>
  </p>

  <footer>
    Created for World Trigger Border Alliance Members and Server #1009 ONLY!<br>

  </footer>

</body>
</html>
