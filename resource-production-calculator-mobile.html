<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSS Production Calculator</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#FFD700">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="BAD TRIPP Tools">
  <link rel="apple-touch-icon" href="bad_tripp_logo.png">

  <style>
    body {
      background-color: #000;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 10px;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    h1, h3 {
      color: gold;
    }
    label {
      font-weight: bold;
    }
    input, select {
      width: 90%;
      padding: 8px;
      margin: 4px 0;
      border-radius: 4px;
      border: 1px solid #444;
      background-color: #1a1a1a;
      color: white;
    }
    button {
      padding: 10px 15px;
      margin-top: 10px;
      background-color: gold;
      color: black;
      font-size: 1.1em;
      font-weight: bold;
      border: 2px solid gold;
      border-radius: 5px;
      transition: all 0.3s ease;
    }
    button:hover {
      background-color: transparent;
      color: gold;
    }
    .resource-section {
      border: 1px solid #444;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 15px;
    }
    .remove-btn {
      background-color: #333;
      color: red;
      border: 1px solid red;
      font-size: 0.9em;
      padding: 5px;
      border-radius: 3px;
    }
    .result-box {
      background-color: #222;
      border-radius: 5px;
      padding: 10px;
      margin-top: 10px;
      color: gold;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="bad_tripp_logo.png" alt="BAD TRIPP Logo" style="max-width: 200px;"><br>
    <h1>RSS Calculator</h1>

    <label>Secretary Sessions/Day:</label>
    <input type="number" id="secretaryUses" placeholder="e.g. 5"><br><br>

    <!-- Resource Sections -->
    <div class="resource-section" id="foodSection">
      <h3>Food Farms</h3>
      <div id="foodInputs"></div>
      <button onclick="addResourceInput('food')">+ Add Farm</button>
      <input type="number" id="foodBuff" placeholder="Buff %">
      <div class="result-box" id="foodResult"></div>
    </div>

    <div class="resource-section" id="ironSection">
      <h3>Iron Mines</h3>
      <div id="ironInputs"></div>
      <button onclick="addResourceInput('iron')">+ Add Mine</button>
      <input type="number" id="ironBuff" placeholder="Buff %">
      <div class="result-box" id="ironResult"></div>
    </div>

    <div class="resource-section" id="coinSection">
      <h3>Gold Mints</h3>
      <div id="coinInputs"></div>
      <button onclick="addResourceInput('coin')">+ Add Mint</button>
      <input type="number" id="coinBuff" placeholder="Buff %">
      <div class="result-box" id="coinResult"></div>
    </div>

    <button onclick="calculateProduction()">Calculate</button>
    <button onclick="resetForm()">Reset</button>
    <button onclick="copyResults()">Copy Results</button>
  </div>

<script>
const defaultOutputs = { 1: 100, 2: 250, 3: 500, 4: 1000 };

function addResourceInput(type) {
  const container = document.getElementById(type + "Inputs");
  const div = document.createElement("div");
  div.innerHTML = `
    <select onchange="this.nextElementSibling.value = defaultOutputs[this.value] || ''">
      <option value="">Level</option>
      ${Object.keys(defaultOutputs).map(lvl => `<option value="${lvl}">${lvl}</option>`).join("")}
    </select>
    <input type="number" placeholder="Output/hr" style="width: 30%;">
    <input type="number" placeholder="Qty" style="width: 20%;">
    <button class="remove-btn" onclick="this.parentNode.remove()">Remove</button>
  `;
  container.appendChild(div);
}

function calculateProduction() {
  const secretaryUses = parseFloat(document.getElementById("secretaryUses").value) || 0;
  ["food", "iron", "coin"].forEach(type => {
    const buff = parseFloat(document.getElementById(type + "Buff").value) || 0;
    let total = 0;
    document.getElementById(type + "Inputs").querySelectorAll("div").forEach(row => {
      const inputs = row.querySelectorAll("input");
      const output = parseFloat(inputs[0].value) || 0;
      const qty = parseFloat(inputs[1].value) || 0;
      total += output * qty;
    });

    const hourly = total * (1 + buff / 100);
    const daily = hourly * 24;
    const secretaryBonusPerUse = hourly * (5 / 60);
    const totalSecretaryBonusDaily = secretaryBonusPerUse * secretaryUses;
    const dailyTotal = daily + totalSecretaryBonusDaily;

    document.getElementById(type + "Result").innerHTML =
      `Hourly: ${hourly.toFixed(0)}<br>
       Daily: ${dailyTotal.toFixed(0)}<br>
       Sec. Bonus: +${totalSecretaryBonusDaily.toFixed(0)}`;
  });
}

function resetForm() {
  ["foodInputs", "ironInputs", "coinInputs"].forEach(id => document.getElementById(id).innerHTML = "");
  ["foodBuff", "ironBuff", "coinBuff", "secretaryUses"].forEach(id => document.getElementById(id).value = "");
  ["foodResult", "ironResult", "coinResult"].forEach(id => document.getElementById(id).innerHTML = "");
}

function copyResults() {
  const results = ["foodResult", "ironResult", "coinResult"]
    .map(id => document.getElementById(id).innerText)
    .join("\n\n");
  navigator.clipboard.writeText(results).then(() => alert("Results copied!"));
}

// Auto-save & reload
window.addEventListener("beforeunload", () => {
  document.querySelectorAll("input").forEach((input, i) => {
    localStorage.setItem(`rss_input_${i}`, input.value);
  });
});

window.addEventListener("DOMContentLoaded", () => {
  document.querySelectorAll("input").forEach((input, i) => {
    input.value = localStorage.getItem(`rss_input_${i}`) || "";
  });
});
</script>
</body>
</html>
