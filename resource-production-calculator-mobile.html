<h1>RSS Production Calculator</h1>

<form id="rssForm">
  <div class="resource-section">
    <h2>Food</h2>
    <label>Number of Farms:</label><input type="number" id="foodQuantity"><br>
    <label>Hourly Output per Farm:</label><input type="number" id="foodOutput"><br>
    <label>Food Buff %:</label><input type="number" id="foodBuff"><br>
    <label>Secretary Uses per Day:</label><input type="number" id="foodSecretary"><br>
    <div class="result" id="foodResult"></div>
  </div>

  <div class="resource-section">
    <h2>Iron</h2>
    <label>Number of Mines:</label><input type="number" id="ironQuantity"><br>
    <label>Hourly Output per Mine:</label><input type="number" id="ironOutput"><br>
    <label>Iron Buff %:</label><input type="number" id="ironBuff"><br>
    <label>Secretary Uses per Day:</label><input type="number" id="ironSecretary"><br>
    <div class="result" id="ironResult"></div>
  </div>

  <div class="resource-section">
    <h2>Gold</h2>
    <label>Number of Mints:</label><input type="number" id="goldQuantity"><br>
    <label>Hourly Output per Mint:</label><input type="number" id="goldOutput"><br>
    <label>Gold Buff %:</label><input type="number" id="goldBuff"><br>
    <label>Secretary Uses per Day:</label><input type="number" id="goldSecretary"><br>
    <div class="result" id="goldResult"></div>
  </div>

  <button type="button" onclick="calculate()">Calculate Production</button>
</form>

<script>
function calculate() {
  calculateResource("food", 100);
  calculateResource("iron", 100);
  calculateResource("gold", 100);
}

function calculateResource(type, secretaryBoost) {
  const output = parseFloat(document.getElementById(type + "Output").value) || 0;
  const quantity = parseFloat(document.getElementById(type + "Quantity").value) || 0;
  const buff = parseFloat(document.getElementById(type + "Buff").value) || 0;
  const secretaryUses = parseFloat(document.getElementById(type + "Secretary").value) || 0;

  const hourlyBase = output * quantity;
  const hourlyWithBuff = hourlyBase * (1 + buff / 100);
  const daily = hourlyWithBuff * 24;
  const weekly = daily * 7;
  const monthly = daily * 30;

  const secretaryBonusPerUse = hourlyWithBuff * (secretaryBoost / 100) * (5 / 60); // 5 minutes
  const totalSecretaryBonusDaily = secretaryBonusPerUse * secretaryUses;
  const totalSecretaryBonusWeekly = totalSecretaryBonusDaily * 7;
  const totalSecretaryBonusMonthly = totalSecretaryBonusDaily * 30;

  const dailyTotal = daily + totalSecretaryBonusDaily;
  const weeklyTotal = weekly + totalSecretaryBonusWeekly;
  const monthlyTotal = monthly + totalSecretaryBonusMonthly;

  document.getElementById(type + "Result").innerHTML =
    `Hourly: ${hourlyWithBuff.toFixed(2)} | Daily: ${dailyTotal.toFixed(2)}<br>
     Weekly: ${weeklyTotal.toFixed(2)} | Monthly: ${monthlyTotal.toFixed(2)}<br>
     Secretary Bonus Daily: +${totalSecretaryBonusDaily.toFixed(2)}`;
}
</script>
