  <style>

<body>

<img src="brdr_logo.png" alt="BRDR Logo" style="max-width: 200px; margin-bottom: 15px;">
<h1>RSS Production Calculator</h1>
<a href="index.html" class="back-button">‚Üê Back to Main Menu</a>

<!-- Buff inputs -->
<label>Food Output Buff (%)</label>
<input type="number" id="foodBuff" placeholder="Example: 83.5">

<label>Iron Output Buff (%)</label>
<input type="number" id="ironBuff" placeholder="Example: 85.5">

<label>Coin Output Buff (%)</label>
<input type="number" id="coinBuff" placeholder="Example: 106">

<!-- Food Farms Section -->
<div class="resource-section" id="foodSection">
  <h3>Farms</h3>
  <div id="foodInputs"></div>
  <button type="button" onclick="addResourceInput('food')">+ Add Farm</button>
</div>

<!-- Iron Mines Section -->
<div class="resource-section" id="ironSection">
  <h3>Iron Mines</h3>
  <div id="ironInputs"></div>
  <button type="button" onclick="addResourceInput('iron')">+ Add Iron Mine</button>
</div>

<!-- Gold Mints Section -->
<div class="resource-section" id="coinSection">
  <h3>Gold Mints</h3>
  <div id="coinInputs"></div>
  <button type="button" onclick="addResourceInput('coin')">+ Add Mint</button>
</div>

<button onclick="calculateProduction()">Calculate Total Production</button>

<div class="result" id="resultBox"></div>

<script>
  function addResourceInput(type) {
    const container = document.getElementById(type + "Inputs");
    const div = document.createElement("div");
    div.innerHTML = `
      <input type="number" placeholder="Building Output/hr">
      <input type="number" placeholder="Quantity">
    `;
    container.appendChild(div);
  }

  function calculateProduction() {
    let foodTotal = calculateResource("food", parseFloat(document.getElementById("foodBuff").value) || 0);
    let ironTotal = calculateResource("iron", parseFloat(document.getElementById("ironBuff").value) || 0);
    let coinTotal = calculateResource("coin", parseFloat(document.getElementById("coinBuff").value) || 0);

    document.getElementById("resultBox").innerHTML = `
      üçû <strong>Food</strong><br>
      Hourly: ${format(foodTotal)} | Daily: ${format(foodTotal * 24)} | Weekly: ${format(foodTotal * 24 * 7)}<br><br>
      ü™® <strong>Iron</strong><br>
      Hourly: ${format(ironTotal)} | Daily: ${format(ironTotal * 24)} | Weekly: ${format(ironTotal * 24 * 7)}<br><br>
      üí∞ <strong>Gold</strong><br>
      Hourly: ${format(coinTotal)} | Daily: ${format(coinTotal * 24)} | Weekly: ${format(coinTotal * 24 * 7)}
    `;
  }

  function calculateResource(type, buff) {
    let total = 0;
    const container = document.getElementById(type + "Inputs").querySelectorAll("div");
    container.forEach(div => {
      const inputs = div.querySelectorAll("input");
      const output = parseFloat(inputs[0].value) || 0;
      const qty = parseFloat(inputs[1].value) || 0;
      total += output * qty;
    });
    return total * (1 + buff / 100);
  }

  function format(num) {
    return num.toLocaleString(undefined, { maximumFractionDigits: 0 });
  }
</script>
