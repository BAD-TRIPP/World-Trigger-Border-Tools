<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Resource Production Calculator</title>
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#FFD700">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-title" content="BRDR Tools">
<link rel="apple-touch-icon" href="brdr_logo.png">

<style>
body { background-color: #111; color: #f0f0f0; font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 20px; }
h1 { color: gold; }
input { margin: 5px; padding: 10px; border-radius: 5px; border: none; width: 80%; max-width: 250px; }
button { background-color: gold; color: black; padding: 10px 20px; margin: 10px; border: none; border-radius: 5px; font-size: 1em; cursor: pointer; }
button:hover { background-color: #e6c200; }
.result { font-size: 1.2em; font-weight: bold; margin-top: 15px; }
.back-button { background-color: gold; color: black; display: inline-block; margin: 10px auto; padding: 10px 20px; border-radius: 5px; text-decoration: none; }
footer { margin-top: 20px; font-size: 0.9em; color: #ccc; }
</style>

<script>
// PASSWORD PROTECTION
if (!sessionStorage.getItem("brdr_access")) {
    const pass = prompt("Enter password:");
    if (pass !== "1009") {
        alert("Incorrect password.");
        window.location.href = "https://google.com";
    } else {
        sessionStorage.setItem("brdr_access", "true");
    }
}
</script>
</head>

<body>
<a href="index.html" class="back-button">‚Üê Back to Main Menu</a>
<img src="brdr_logo.png" alt="BRDR Logo" style="max-width: 220px; margin-top: 10px;">
<h1>Resource Production Calculator</h1>

<h3>Base Production Per Hour:</h3>
<input type="number" id="base" placeholder="e.g., 10000"><br>

<h3>Total Resource Buff (%):</h3>
<input type="number" id="buff" placeholder="e.g., 150"><br>

<button onclick="calculate()">Calculate Buffed Production</button>
<button onclick="resetForm()">Reset</button>

<div id="result" class="result"></div>

<p style="margin-top: 10px;">Follow these steps when using the calculator:<br>
<a href="quick_guide.html" style="color: gold;">Quick Guide</a></p>

<footer>Created for World Trigger Border Alliance Members and Server #1009 ONLY!<br>Courtesy of BAD TRIPP</footer>

<script>
function calculate() {
    const base = parseFloat(document.getElementById('base').value) || 0;
    const buff = parseFloat(document.getElementById('buff').value) || 0;

    const production = base * (1 + buff / 100);
    document.getElementById('result').innerText = `Buffed Production per Hour: ${production.toLocaleString()}`;
}

function resetForm() {
    document.getElementById('base').value = '';
    document.getElementById('buff').value = '';
    document.getElementById('result').innerText = '';
}
</script>

</body>
</html>
