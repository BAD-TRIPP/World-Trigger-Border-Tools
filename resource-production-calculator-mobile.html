<!-- FOOD SECTION -->
<div class="resource-section" id="foodSection">
  <h3>üçû Food Farms</h3>
  <div id="foodInputs"></div>
  <button type="button" onclick="addResourceInput('food')">+ Add Farm</button><br>

<!-- IRON SECTION -->
<div class="resource-section" id="ironSection">

  <label>Iron Output Buff (%)</label><br>

</div>

<!-- COIN SECTION -->
<div class="resource-section" id="coinSection">
  <h3>üí∞ Gold Mints</h3>
  <div id="coinInputs"></div>
  <button type="button" onclick="addResourceInput('coin')">+ Add Mint</button><br>
  <label>Coin Output Buff (%)</label><br>
  <input type="number" id="coinBuff" placeholder="Example: 106"><br>
  <div class="result-box" id="coinResult"></div>
</div>

<button onclick="calculateProduction()">Calculate All</button>
<button onclick="resetForm()">Reset</button>

<script>
  function addResourceInput(type) {
    const container = document.getElementById(type + "Inputs");
    const div = document.createElement("div");
    div.innerHTML = `
      <input type="number" placeholder="Quantity" style="width: 40%;"> 
      <input type="number" placeholder="Building Output/hr" style="width: 40%;"> 
      <button class="remove-btn" onclick="this.parentNode.remove()">Remove</button>
    `;
    container.appendChild(div);
  }

  function calculateProduction() {
    calculateResource("food", parseFloat(document.getElementById("foodBuff").value) || 0, "foodResult");
    calculateResource("iron", parseFloat(document.getElementById("ironBuff").value) || 0, "ironResult");
    calculateResource("coin", parseFloat(document.getElementById("coinBuff").value) || 0, "coinResult");
  }

  function calculateResource(type, buff, resultId) {
    let total = 0;
    const rows = document.getElementById(type + "Inputs").querySelectorAll("div");
    rows.forEach(row => {
      const inputs = row.querySelectorAll("input");
      const output = parseFloat(inputs[0].value) || 0;
      const qty = parseFloat(inputs[1].value) || 0;
      total += output * qty;
    });
    const buffedHourly = total * (1 + buff / 100);
    const daily = buffedHourly * 24;
    const weekly = daily * 7;
    const monthly = daily * 30;

    document.getElementById(resultId).innerHTML = `
      Hourly: ${format(buffedHourly)}<br>
      Daily: ${format(daily)}<br>
      Weekly: ${format(weekly)}<br>
      Monthly: ${format(monthly)}
    `;
  }

  function resetForm() {
    ["foodInputs", "ironInputs", "coinInputs"].forEach(id => document.getElementById(id).innerHTML = "");
    ["foodBuff", "ironBuff", "coinBuff"].forEach(id => document.getElementById(id).value = "");
    ["foodResult", "ironResult", "coinResult"].forEach(id => document.getElementById(id).innerHTML = "");
  }

  function format(num) {
    return num.toLocaleString(undefined, { maximumFractionDigits: 0 });
  }
</script>
