<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BRDR Construction Calculator</title>
  <style>
    body {
      background-color: #111;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: gold;
    }
    a.back-button {
      display: inline-block;
      margin-bottom: 20px;
      padding: 10px 20px;
      background-color: gold;
      color: black;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      background: #1a1a1a;
      color: white;
      border: 1px solid #444;
    }
    .time-group {
      display: flex;
      gap: 5px;
    }
    .time-group input {
      flex: 1;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      background-color: gold;
      color: black;
      border: none;
      width: 100%;
      font-weight: bold;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      background: #222;
      padding: 15px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>BRDR Construction Calculator</h1>
  <a href="index.html" class="back-button">‚Üê Back to Main Menu</a>

  <div><strong>Instructions:</strong> Enter time using Days, Hours, Minutes, and Seconds fields. Buffs are entered as percentages. If you provide both original and buffed times, the buff % will be ignored.</div>

  <label>Original Upgrade Time:</label>
  <div class="time-group">
    <input type="number" id="origDays" placeholder="Days">
    <input type="number" id="origHours" placeholder="Hours">
    <input type="number" id="origMinutes" placeholder="Minutes">
    <input type="number" id="origSeconds" placeholder="Seconds">
  </div>

  <label>Buffed Upgrade Time (Optional):</label>
  <div class="time-group">
    <input type="number" id="buffDays" placeholder="Days">
    <input type="number" id="buffHours" placeholder="Hours">
    <input type="number" id="buffMinutes" placeholder="Minutes">
    <input type="number" id="buffSeconds" placeholder="Seconds">
  </div>

  <label>Total Construction Buff (%):</label>
  <input type="number" id="buffPercent" placeholder="Enter total buff %">

  <label>Daily Free Speed-Up Time:</label>
  <div class="time-group">
    <input type="number" id="speedDays" placeholder="Days">
    <input type="number" id="speedHours" placeholder="Hours">
    <input type="number" id="speedMinutes" placeholder="Minutes">
    <input type="number" id="speedSeconds" placeholder="Seconds">
  </div>

  <label>Number of Days You Want to Calculate:</label>
  <input type="number" id="calcDays" placeholder="How many days to calculate">

  <label>Number of Helps Received:</label>
  <input type="number" id="helps" placeholder="How many helps">

  <label>Help Time per Help (Minutes):</label>
  <input type="number" id="helpTime" placeholder="Help time per help (default 7.5)">

  <button onclick="calculate()">Calculate Final Time</button>

  <div class="result" id="resultBox"></div>

  <script>
    function timeToDays(d, h, m, s) {
      return (parseFloat(d) || 0) + (parseFloat(h) || 0) / 24 + (parseFloat(m) || 0) / 1440 + (parseFloat(s) || 0) / 86400;
    }

    function timeToHours(d, h, m, s) {
      return ((parseFloat(d) || 0) * 24) + (parseFloat(h) || 0) + (parseFloat(m) || 0) / 60 + (parseFloat(s) || 0) / 3600;
    }

    function calculate() {
      const origTime = timeToDays(
        document.getElementById('origDays').value,
        document.getElementById('origHours').value,
        document.getElementById('origMinutes').value,
        document.getElementById('origSeconds').value
      );

      const buffTimeInput = timeToDays(
        document.getElementById('buffDays').value,
        document.getElementById('buffHours').value,
        document.getElementById('buffMinutes').value,
        document.getElementById('buffSeconds').value
      );

      const buffPercent = parseFloat(document.getElementById('buffPercent').value) || 0;
      const totalBuffDecimal = buffPercent / 100;

      let buffedTime = buffTimeInput;
      if (!buffedTime && origTime && buffPercent) {
        buffedTime = origTime / (1 + totalBuffDecimal);
      }

      const speedUpHoursPerDay = timeToHours(
        document.getElementById('speedDays').value,
        document.getElementById('speedHours').value,
        document.getElementById('speedMinutes').value,
        document.getElementById('speedSeconds').value
      );

      const calcDays = parseFloat(document.getElementById('calcDays').value) || buffedTime || 0;
      const helps = parseFloat(document.getElementById('helps').value) || 0;
      const helpTime = parseFloat(document.getElementById('helpTime').value) || 0;

      const freeSpeedUpHours = speedUpHoursPerDay * calcDays;
      const totalHelpHours = (helps * helpTime) / 60;
      const totalManualReductionDays = (freeSpeedUpHours + totalHelpHours) / 24;

      const finalTime = (buffedTime || 0) - totalManualReductionDays;

      const display = `
        <strong>Original Time:</strong> ${origTime.toFixed(2)} days<br>
        <strong>Buffed Time:</strong> ${(buffedTime || 0).toFixed(2)} days<br>
        <strong>Manual Reduction:</strong> ${totalManualReductionDays.toFixed(2)} days<br>
        <strong>Final Upgrade Time:</strong> ${finalTime.toFixed(2)} days
      `;

      document.getElementById('resultBox').innerHTML = display;
    }
  </script>
</body>
</html>
