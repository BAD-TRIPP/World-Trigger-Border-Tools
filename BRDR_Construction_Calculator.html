<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BRDR Construction Time Calculator</title>
  <style>
    body {
      background-color: #111;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: gold;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      background: #1a1a1a;
      color: white;
      border: 1px solid #444;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      background-color: gold;
      color: black;
      border: none;
      width: 100%;
      font-weight: bold;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      background: #222;
      padding: 15px;
      border-radius: 5px;
    }
    .instructions {
      background-color: #222;
      padding: 10px;
      margin-top: 20px;
      border-radius: 5px;
      color: #ccc;
    }
    .input-group {
      display: flex;
      gap: 5px;
    }
    .input-group input {
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>BRDR Construction Calculator</h1>

  <div class="instructions">
    <strong>Instructions:</strong><br>
    Fill in the fields below. Enter time in days/hours/minutes/seconds where requested. Buffs should be entered as percentages.
  </div>

  <label>Upgrade Time:</label>
  <div class="input-group">
    <input type="number" id="upgradeDays" placeholder="Days">
    <input type="number" id="upgradeHours" placeholder="Hours">
    <input type="number" id="upgradeMinutes" placeholder="Minutes">
    <input type="number" id="upgradeSeconds" placeholder="Seconds">
  </div>

  <label>Total Construction Buff (%):</label>
  <input type="number" id="buffPercent" placeholder="Enter total buff %">

  <label>Daily Free Speed-Up Time:</label>
  <div class="input-group">
    <input type="number" id="speedUpHours" placeholder="Hours">
    <input type="number" id="speedUpMinutes" placeholder="Minutes">
    <input type="number" id="speedUpSeconds" placeholder="Seconds">
  </div>

  <label>Number of Days You Want to Calculate:</label>
  <input type="number" id="numDays" placeholder="How many days to calculate">

  <label>Number of Helps Received:</label>
  <input type="number" id="numHelps" placeholder="How many helps you expect">

  <label>Help Time per Help (Minutes):</label>
  <input type="number" id="helpMinutesPerHelp" placeholder="Help time per help (default 7.5 min)">

  <button onclick="calculate()">Calculate Final Time</button>

  <div class="result" id="resultBox"></div>

  <script>
    function calculate() {
      const d = parseFloat(document.getElementById('upgradeDays').value) || 0;
      const h = parseFloat(document.getElementById('upgradeHours').value) || 0;
      const m = parseFloat(document.getElementById('upgradeMinutes').value) || 0;
      const s = parseFloat(document.getElementById('upgradeSeconds').value) || 0;
      const buffPercent = parseFloat(document.getElementById('buffPercent').value) || 0;

      const speedH = parseFloat(document.getElementById('speedUpHours').value) || 0;
      const speedM = parseFloat(document.getElementById('speedUpMinutes').value) || 0;
      const speedS = parseFloat(document.getElementById('speedUpSeconds').value) || 0;

      const numDays = parseFloat(document.getElementById('numDays').value) || 0;
      const numHelps = parseFloat(document.getElementById('numHelps').value) || 0;
      const helpMinutesPerHelp = parseFloat(document.getElementById('helpMinutesPerHelp').value) || 0;

      // Convert input time to total days
      const upgradeTimeDays = d + (h / 24) + (m / 1440) + (s / 86400);

      // Convert speed-up time to total hours
      const speedUpTotalHours = speedH + (speedM / 60) + (speedS / 3600);

      // Buff conversion
      const buffDecimal = buffPercent / 100;

      // Base time and actual time
      const baseTimeDays = upgradeTimeDays * (1 + buffDecimal);
      const actualTimeDays = baseTimeDays / (1 + buffDecimal);

      // Manual reductions
      const freeSpeedUpHours = speedUpTotalHours * numDays;
      const helpHours = (numHelps * helpMinutesPerHelp) / 60;
      const totalManualReductionDays = (freeSpeedUpHours + helpHours) / 24;

      const finalTime = actualTimeDays - totalManualReductionDays;

      const display = `
        <strong>Base Time:</strong> ${baseTimeDays.toFixed(2)} days<br>
        <strong>Actual Time After Buffs:</strong> ${actualTimeDays.toFixed(2)} days<br>
        <strong>Manual Reduction (Free Speed-Up + Helps):</strong> ${totalManualReductionDays.toFixed(2)} days<br>
        <strong>Final Upgrade Time:</strong> ${finalTime.toFixed(2)} days
      `;

      document.getElementById('resultBox').innerHTML = display;
    }
  </script>
</body>
</html>
