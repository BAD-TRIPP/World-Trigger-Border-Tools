<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HQ Upgrade Requirement Calculator</title>
  <style>

      color: #f0f0f0;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 10px;
    }
    h1 {
      color: gold;
    }
    input {
      padding: 10px;
      font-size: 1em;
      border-radius: 5px;
      margin-top: 10px;
    }
    button {
      padding: 10px;
      background-color: gold;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      margin: 10px;
      cursor: pointer;
    }
    table {
      width: 95%;
      margin: 20px auto;
      border-collapse: collapse;
      background-color: #111;
    }
    th, td {
      border: 1px solid #444;
      padding: 10px;
    }
    th {
      background-color: #222;
      color: gold;
    }

      vertical-align: middle;
    }
  </style>
</head>
<body>
  <h1>üõ†Ô∏è HQ Upgrade Requirement Calculator</h1>

    { building: "Tank Center", level: 33, iron: "1.4G", food: "480M", coin: "310M", oil: "1.53M", time: "101d 10h" },

    { building: "HQ", level: 34, iron: "2.0G", food: "2.0G", coin: "650M", oil: "7.05M", time: "141d 23h" }

];

function showRequirements() {
  const baseLevel = parseInt(document.getElementById("baseLevel").value);
  let output = "";
  hqData.forEach(entry => {
    if (entry.hq > baseLevel) {
      output += `<h2 style='color:gold;'>HQ ${entry.hq} Requirements</h2>`;
      output += `<table><tr><th>Building</th><th>Level</th><th><img src='iron_icon.png'> Iron</th><th><img src='food_icon.png'> Food</th><th><img src='coin_icon.png'> Coin</th><th><img src='oil_icon.png'> Oil</th><th>‚è±Ô∏è Time</th></tr>`;
      entry.requirements.forEach(req => {
        output += `<tr><td>${req.building}</td><td>${req.level}</td><td>${req.iron}</td><td>${req.food}</td><td>${req.coin}</td><td>${req.oil}</td><td>${req.time}</td></tr>`;
      });
      output += `</table>`;
    }
  });
  document.getElementById("requirementsTable").innerHTML = output;
}
</script>
</body>
</html>
