      const baseLevel = parseInt(document.getElementById("baseLevel").value);
      let output = "";
      hqData.forEach(entry => {
        if (entry.hq > baseLevel) {
          output += `<h2 style='color:gold;'>HQ ${entry.hq} Requirements</h2>`;
