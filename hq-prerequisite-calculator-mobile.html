<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HQ Upgrade Requirements</title>
  <style>
    body {
      background-color: #000;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 10px;
    }
    h1 {
      color: gold;
    }
    select, table {
      margin-top: 20px;
      padding: 10px;
      font-size: 1em;
      border-radius: 5px;
    }
    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      background-color: #111;
    }
    th, td {
      border: 1px solid #444;
      padding: 10px;
    }
    th {
      background-color: #222;
      color: gold;
    }
    td img {
      height: 20px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <h1>üõ†Ô∏è HQ Upgrade Requirements</h1>
  <label for="hqLevel">Select HQ Level:</label>
  <select id="hqLevel" onchange="displayRequirements()">
    <option value="32">HQ Level 32</option>
    <option value="33">HQ Level 33</option>
    <option value="34">HQ Level 34</option>
  </select>

  <div id="requirementsTable"></div>

  <script>
    const requirements = {
      32: [
        { building: "Tech Center", level: 32, iron: "1.5G", food: "1.5G", coin: "490M", oil: "1.3M", time: "107d 13h" },
        { building: "Barracks", level: 32, iron: "870M", food: "870M", coin: "350M", oil: "576K", time: "92d 4h" },
        { building: "Tank Center", level: 32, iron: "1.3G", food: "440M", coin: "280M", oil: "900K", time: "92d 4h" },
        { building: "Wall", level: 31, iron: "1.6G", food: "530M", coin: "340M", oil: "675K", time: "111d 18h" },
        { building: "HQ", level: 32, iron: "1.7G", food: "1.7G", coin: "560M", oil: "2.3M", time: "122d 22h" }
      ],
      33: [
        { building: "Tech Center", level: 33, iron: "1.7G", food: "1.7G", coin: "540M", oil: "2.2M", time: "118d 7h" },
        { building: "Barracks", level: 33, iron: "960M", food: "960M", coin: "380M", oil: "979K", time: "101d 10h" },
        { building: "Tank Center", level: 33, iron: "1.4G", food: "480M", coin: "310M", oil: "1.53M", time: "101d 10h" },
        { building: "Alliance Center", level: 33, iron: "320M", food: "960M", coin: "310M", oil: "551K", time: "67d 14h" },
        { building: "Wall", level: 32, iron: "1.7G", food: "580M", coin: "370M", oil: "1.08M", time: "122d 22h" },
        { building: "HQ", level: 33, iron: "1.9G", food: "1.9G", coin: "620M", oil: "3.92M", time: "135d 5h" }
      ]
    };

    function displayRequirements() {
      const hqLevel = document.getElementById("hqLevel").value;
      const data = requirements[hqLevel];
      let html = `<table><tr><th>Building</th><th>Level</th><th><img src="iron_icon.png"> Iron</th><th><img src="food_icon.png"> Food</th><th><img src="coin_icon.png"> Coin</th><th><img src="oil_icon.png"> Oil</th><th>‚è±Ô∏è Time</th></tr>`;
      data.forEach(row => {
        html += `<tr>
          <td>${row.building}</td>
          <td>${row.level}</td>
          <td>${row.iron}</td>
          <td>${row.food}</td>
          <td>${row.coin}</td>
          <td>${row.oil}</td>
          <td>${row.time}</td>
        </tr>`;
      });
      html += `</table>`;
      document.getElementById("requirementsTable").innerHTML = html;
    }

    displayRequirements();
  </script>
</body>
</html>
