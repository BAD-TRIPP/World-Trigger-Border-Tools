  <script>
    let upgradeData = {};

    fetch('data/hq_levels.json')
      .then(response => response.json())
      .then(data => upgradeData = data)
      .catch(err => {
        document.getElementById('upgradeResult').innerHTML = 'Error loading upgrade data.';
        console.error('Failed to load JSON:', err);
      });

    function formatNumber(num) {
      if (typeof num !== 'number') return num;
      if (num >= 1_000_000_000) return (num / 1_000_000_000).toFixed(1).replace(/\.0$/, '') + 'G';
      if (num >= 1_000_000) return (num / 1_000_000).toFixed(0) + 'M';
      return num.toLocaleString();
    }

    function showUpgradeData() {
      const level = document.getElementById("hqInput").value;
      const entries = upgradeData[level];
      const container = document.getElementById("upgradeResult");

      if (!entries) {
        container.innerHTML = `<strong>No data available for HQ level ${level}.</strong>`;
        return;
      }

      let html = `<h3>Requirements for HQ Level ${level}</h3>`;
      let hqUpgrade = null;

      entries.forEach(entry => {
        if (entry.Building === "HQ Upgrade") {
          hqUpgrade = entry;
        } else {
          html += `<div class="building-line">üèóÔ∏è ${entry.Building} ${entry.Level}: Food: ${formatNumber(entry.Food)}, Iron: ${formatNumber(entry.Iron)}, Gold: ${formatNumber(entry.Gold)}</div>`;
        }
      });

      if (hqUpgrade) {
        html += `<h4>üèõÔ∏è HQ Upgrade Resource Cost</h4>`;
        html += `<div class="building-line">HQ Upgrade ${hqUpgrade.Level}: Food: ${formatNumber(hqUpgrade.Food)}, Iron: ${formatNumber(hqUpgrade.Iron)}, Gold: ${formatNumber(hqUpgrade.Gold)}${hqUpgrade.Oil ? `, Oil: ${formatNumber(hqUpgrade.Oil)}` : ''}</div>`;

        if (hqUpgrade.HeroStats) {
          const hero = hqUpgrade.HeroStats;
          html += `<div class="building-line">üéñÔ∏è Hero Stats ‚Äî Cap: ${hero.LevelCap}, HP: ${formatNumber(hero.HP)}, ATK: ${hero.Attack}, DEF: ${hero.Defense}</div>`;
        }
      }

      container.innerHTML = html;
    }

function buildProgressionChart(data) {
  const buildingTypes = [
    "HQ Upgrade", "Tech Center", "Tank Center", "Barracks", "Drill Ground",
    "Hospital", "Wall", "Alliance Center"
  ];

  let table = `<table border="1" style="border-collapse: collapse; width: 100%; color: white; font-size: 0.9em;">
    <thead style="background: #222;"><tr><th>HQ Level</th>`;
  
  buildingTypes.forEach(b => table += `<th>${b}</th>`);
  table += `</tr></thead><tbody>`;

  for (let level = 1; level <= 35; level++) {
    let row = `<tr><td>${level}</td>`;
    const entries = data[level.toString()] || [];

    buildingTypes.forEach(type => {
      const found = entries.find(e => e.Building === type);
      row += `<td>${found ? `Lv ${found.Level}` : '-'}</td>`;
    });

    row += `</tr>`;
    table += row;
  }

  table += `</tbody></table>`;
  document.getElementById('progressionTable').innerHTML = table;
}

// Load JSON and build the chart once
fetch('data/hq_levels.json')
  .then(res => res.json())
  .then(json => buildProgressionChart(json))
  .catch(err => console.error('Error loading HQ data:', err));

<script>
function buildProgressionChart(data) {
  const levels = Object.keys(data).sort((a, b) => parseInt(a) - parseInt(b));
  const allBuildings = new Set();

  levels.forEach(level => {
    data[level].forEach(item => allBuildings.add(item.Building));
  });

  const tableRows = [];
  const headerRow = ['<th>HQ Level</th>', ...[...allBuildings].map(b => `<th>${b}</th>`)].join('');
  tableRows.push(`<tr>${headerRow}</tr>`);

  levels.forEach(level => {
    const row = [`<td>Lv ${level}</td>`];
    const buildingMap = {};
    data[level].forEach(b => {
      const stats = [`Lv ${b.Level || ''}`, `${b.Food || 0}F`, `${b.Iron || 0}I`, `${b.Gold || 0}G`].join('<br>');
      buildingMap[b.Building] = stats;
    });

    [...allBuildings].forEach(b => {
      row.push(`<td>${buildingMap[b] || ''}</td>`);
    });

    tableRows.push(`<tr>${row.join('')}</tr>`);
  });

  const table = `<table border="1" style="width:100%; text-align:center;">${tableRows.join('')}</table>`;
  document.getElementById('progressionTable').innerHTML = table;
}
</script>


<script>

  if (val >= 1_000_000) return (val / 1_000_000).toFixed(0) + 'M';

}

<script>
function buildProgressionChart(data) {
  const levels = Object.keys(data).sort((a, b) => parseInt(a) - parseInt(b));
  const allBuildings = new Set();

  levels.forEach(level => {
    data[level].forEach(item => allBuildings.add(item.Building));
  });

  const tableRows = ['<tr><th style="color:white;">HQ Level</th><th style="color:white;">Required Buildings</th></tr>'];
  levels.forEach(level => {
    const buildings = data[level]
      .filter(item => item.Building !== "HQ Upgrade")
      .map(item => item.Building)
      .filter((v, i, a) => a.indexOf(v) === i)  // unique
      .sort();
    const bList = buildings.join("<br>");
    tableRows.push(`<tr><td style="color:white;">Lv ${level}</td><td style="color:white;">${bList}</td></tr>`);
  });

  const table = `<table border="1" style="width:100%; text-align:center; color:white;">${tableRows.join('')}</table>`;
  document.getElementById('progressionTable').innerHTML = table;
}
</script>
