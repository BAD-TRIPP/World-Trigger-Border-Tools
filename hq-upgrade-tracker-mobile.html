<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HQ Upgrade Tracker Mobile</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#FFD700">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="BAD TRIPP Tools">
  <link rel="apple-touch-icon" href="bad_tripp_logo.png">

  <script>
    if (!localStorage.getItem("badtripp_access_granted")) {
      var password = prompt("Enter pass to access BAD TRIPP's Tools:");
      if (password === "1009") {
        localStorage.setItem("badtripp_access_granted", "true"); 
      } else {
        alert("Access denied.");
        window.location.href = "https://www.lastwartutorial.com/";
      }
    }
  </script>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('/service-worker.js').then(function (registration) {
          console.log('ServiceWorker registered: ', registration.scope);
        }, function (err) {
          console.log('ServiceWorker registration failed: ', err);
        });
      });
    }
  </script>

  <style>
    body {
      background-color: #000;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 10px;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    h1 {
      color: gold;
    }
    input, button {
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #444;
      background-color: #1a1a1a;
      color: white;
      font-size: 1em;
      margin: 5px 0;
    }
    button {
      background-color: gold;
      color: black;
      font-weight: bold;
      width: 100%;
      border: 2px solid gold;
    }
    button:hover {
      background-color: transparent;
      color: gold;
    }
    .back-button {
      display: inline-block;
      margin-bottom: 10px;
      padding: 10px 15px;
      background-color: gold;
      color: black;
      font-weight: bold;
      text-decoration: none;
      border: 2px solid gold;
      border-radius: 5px;
    }
    .back-button:hover {
      background-color: transparent;
      color: gold;
    }
    .result {
      margin-top: 10px;
      background: #222;
      padding: 15px;
      border-radius: 5px;
      font-size: 1em;
    }
    .result h3, .result h4 {
      color: gold;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="bad_tripp_logo.png" alt="BAD TRIPP Logo" style="max-width: 200px;"><br>
    <a href="index.html" class="back-button">‚Üê Back to Main Menu</a><br>
    <h1>HQ Upgrade Tracker</h1>

    <label for="hqInput">Enter HQ Level (1‚Äì35):</label><br>
    <input type="number" id="hqInput" placeholder="e.g. 31" min="1" max="35"><br>
    <button onclick="showUpgradeData()">Show Requirements</button>

    <div id="upgradeResult" class="result"></div>

    <p style="margin-top: 15px;">Need help? <a href="quick_guide.html" style="color: gold;">Quick Guide</a></p>
    <footer>üèπ Created for Server #1009 Only!<br>Courtesy of <strong>BAD TRIPP</strong></footer>
  </div>

  <script>
    let upgradeData = {};

    fetch('data/hq_building_all_11_to_35_normalized.json')
      .then(response => response.json())
      .then(data => upgradeData = data)
      .catch(err => {
        document.getElementById('upgradeResult').innerHTML = 'Error loading upgrade data.';
        console.error('Failed to load JSON:', err);
      });

    function formatNumber(num) {
      if (num >= 1_000_000_000) return (num / 1_000_000_000).toFixed(1).replace(/\.0$/, '') + 'G';
      if (num >= 1_000_000) return (num / 1_000_000).toFixed(0) + 'M';
      return num.toLocaleString();
    }

    function showUpgradeData() {
      const level = document.getElementById("hqInput").value;
      const entries = upgradeData[level];
      const container = document.getElementById("upgradeResult");

      if (!entries) {
        container.innerHTML = `<strong>No data available for HQ level ${level}.</strong>`;
        return;
      }

      let html = `<h3>Requirements for HQ Level ${level}</h3><ul>`;
      let hqResources = null;

      entries.forEach(entry => {
        if (entry.Building === "HQ Upgrade") {
          hqResources = entry;
        } else {
          html += `<li>${entry.Building}: Level ${entry.Level}</li>`;
        }
      });

      html += "</ul><h4>Resource Costs:</h4><ul>";
      if (hqResources) {
        html += `<li><strong>HQ Upgrade</strong></li>`;
        html += `<li>Food: ${formatNumber(hqResources.Food)}</li>`;
        html += `<li>Iron: ${formatNumber(hqResources.Iron)}</li>`;
        html += `<li>Gold: ${formatNumber(hqResources.Gold)}</li>`;
      } else {
        html += "<li>No HQ upgrade cost data.</li>";
      }
      html += "</ul>";

      container.innerHTML = html;
    }
  </script>
</body>
</html>
