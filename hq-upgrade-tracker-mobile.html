<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#FFD700">

  <meta name="apple-mobile-web-app-title" content="BAD TRIPP Tools">
  <link rel="apple-touch-icon" href="bad_tripp_logo.png">

  <script>
    if (!localStorage.getItem("badtripp_access_granted")) {
      var password = prompt("Enter pass to access BAD TRIPP's Tools:");
      if (password === "1009") {
        localStorage.setItem("badtripp_access_granted", "true"); 
      } else {
        alert("Access denied.");
        window.location.href = "https://www.lastwartutorial.com/";
      }
    }
  </script>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('/service-worker.js').then(function (registration) {
          console.log('ServiceWorker registered: ', registration.scope);
        }, function (err) {
          console.log('ServiceWorker registration failed: ', err);
        });
      });
    }
  </script>

  <style>
    body {
      background-color: #000;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 10px;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    h1 {
      color: gold;
    }
    input, button {
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #444;
      background-color: #1a1a1a;
      color: white;
      font-size: 1em;
      margin: 5px 0;
    }
    button {
      background-color: gold;
      color: black;
      font-weight: bold;
      width: 100%;
      border: 2px solid gold;
    }
    button:hover {
      background-color: transparent;
      color: gold;
    }
    .back-button {
      display: inline-block;
      margin-bottom: 10px;
      padding: 10px 15px;
      background-color: gold;
      color: black;
      font-weight: bold;
      text-decoration: none;
      border: 2px solid gold;
      border-radius: 5px;
    }
    .back-button:hover {
      background-color: transparent;
      color: gold;
    }
    .result {
      margin-top: 10px;
      background: #222;
      padding: 15px;
      border-radius: 5px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="bad_tripp_logo.png" alt="BAD TRIPP Logo" style="max-width: 200px;"><br>
    <a href="index.html" class="back-button">‚Üê Back to Main Menu</a><br>
    <h1>HQ Upgrade Tracker</h1>

    <label for="hqInput">Enter HQ Level (1‚Äì35):</label><br>
    <input type="number" id="hqInput" placeholder="e.g. 31" min="1" max="35"><br>
    <button onclick="showUpgradeData()">Show Requirements</button>

    <div id="upgradeResult" class="result"></div>

    <p style="margin-top: 15px;">Need help? <a href="quick_guide.html" style="color: gold;">Quick Guide</a></p>
    <footer>üèπ Created for Server #1009 Only!<br>Courtesy of <strong>BAD TRIPP</strong></footer>
  </div>

  <script>
    const upgradeData = {
      "31": {
        "Research Center": 30,
        "Tank Center": 30,
        "Barracks": 30,
        "Resources": { "Iron": 79000000, "Food": 240000000, "Gold": 51000000 }
      },
      "32": {
        "Research Center": 31,
        "Tank Center": 31,
        "Barracks": 31,
        "Wall": 31,
        "Resources": { "Iron": 100000000, "Food": 310000000, "Gold": 65000000 }
      },
      "33": {
        "Research Center": 32,
        "Tank Center": 32,
        "Barracks": 32,
        "Hospital": 32,
        "Drill Ground": 32,
        "Resources": { "Iron": 130000000, "Food": 380000000, "Gold": 82000000 }
      },
      "34": {
        "Research Center": 33,
        "Tank Center": 33,
        "Barracks": 33,
        "Wall": 33,
        "Alliance Center": 33,
        "Resources": { "Iron": 150000000, "Food": 450000000, "Gold": 97000000 }
      },
      "35": {
        "Research Center": 34,
        "Tank Center": 34,
        "Barracks": 34,
        "Hospital": 34,
        "Drill Ground": 34,
        "Resources": { "Iron": 180000000, "Food": 530000000, "Gold": 110000000 }
      }
    };

    function showUpgradeData() {
      const level = document.getElementById("hqInput").value;
      const data = upgradeData[level];
      const container = document.getElementById("upgradeResult");

      if (!data) {
        container.innerHTML = "<strong>No data available for HQ level " + level + ".</strong>";
        return;
      }

      let html = `<h3>Requirements for HQ Level ${level}</h3><ul>`;
      for (const [building, req] of Object.entries(data)) {
        if (building === "Resources") continue;
        html += `<li>${building}: Level ${req}</li>`;
      }
      html += "</ul><h4>Resource Costs:</h4><ul>";
      for (const [resource, amount] of Object.entries(data.Resources)) {
        html += `<li>${resource}: ${amount.toLocaleString()}</li>`;
      }
      html += "</ul>";
      container.innerHTML = html;
    }

  let upgradeData = {};

  fetch('hq_levels.json')
    .then(response => response.json())
    .then(data => upgradeData = data)
    .catch(err => {
      document.getElementById('upgradeResult').innerHTML = 'Error loading upgrade data.';
      console.error('Failed to load JSON:', err);
    });

  function showUpgradeData() {
    const level = document.getElementById("hqInput").value;
    const data = upgradeData[level];
    const container = document.getElementById("upgradeResult");

    if (!data) {
      container.innerHTML = `<strong>No data available for HQ level ${level}.</strong>`;
      return;
    }

    let html = `<h3>Requirements for HQ Level ${level}</h3><ul>`;
    for (const [building, req] of Object.entries(data)) {
      if (building === "Resources") continue;
      html += `<li>${building}: Level ${req}</li>`;
    }
    html += "</ul><h4>Resource Costs:</h4><ul>";
    for (const [resource, amount] of Object.entries(data.Resources)) {
      html += `<li>${resource}: ${amount.toLocaleString()}</li>`;
    }
    html += "</ul>";
    container.innerHTML = html;
  }
  </script>
</body>
</html>
