<h1>BRDR Troop Training Time Calculator</h1>

<label>Original Training Time:</label><br>
<input type="number" id="days" placeholder="Days">
<input type="number" id="hours" placeholder="Hours">
<input type="number" id="minutes" placeholder="Minutes">
<input type="number" id="seconds" placeholder="Seconds"><br>

<label>Training Speed Buff (%)</label><br>
<input type="number" id="buff" placeholder="Example: 150"><br>

<button onclick="calculate()">Calculate Buffed Time</button>

<div class="result" id="result"></div>

<p>
  Need help? 
  <a href="quick_guide.html" style="color: gold; text-decoration: underline;">Quick Guide</a>
</p>

  Created for World Trigger Border Alliance Members and Server #1009 ONLY!<br>
  Courtesy of BAD TRIPP
</footer>

<script>
  function calculate() {
    let d = parseFloat(document.getElementById('days').value) || 0;
    let h = parseFloat(document.getElementById('hours').value) || 0;
    let m = parseFloat(document.getElementById('minutes').value) || 0;
    let s = parseFloat(document.getElementById('seconds').value) || 0;

    let originalSeconds = (d * 86400) + (h * 3600) + (m * 60) + s;

    let buffPercent = parseFloat(document.getElementById('buff').value) || 0;
    let buffDecimal = buffPercent / 100;

    let buffedSeconds = originalSeconds / (1 + buffDecimal);

    let bd = Math.floor(buffedSeconds / 86400);
    let bh = Math.floor((buffedSeconds % 86400) / 3600);
    let bm = Math.floor((buffedSeconds % 3600) / 60);
    let bs = Math.floor(buffedSeconds % 60);

    document.getElementById('result').innerHTML =
      `Buffed Training Time: ${bd}d ${bh}h ${bm}m ${bs}s`;
  }
</script>
