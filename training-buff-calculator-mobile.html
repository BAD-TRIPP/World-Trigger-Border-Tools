<body>
<a href="index.html" class="back-button">‚Üê Back to Main Menu</a>
<img src="brdr_logo.png" alt="BRDR Logo" style="max-width: 220px; margin-top: 10px;">
<h1>Training Buff Calculator</h1>

<h3>Original Training Time:</h3>
<input type="number" id="days" placeholder="Days">
<input type="number" id="hours" placeholder="Hours">
<input type="number" id="minutes" placeholder="Minutes">
<input type="number" id="seconds" placeholder="Seconds"><br>

<h3>Training Speed Buff (%):</h3>
<input type="number" id="buff" placeholder="Example: 150"><br>

<button onclick="calculate()">Calculate Buffed Time</button>
<button onclick="resetForm()">Reset</button>

<div id="result" class="result"></div>

<p style="margin-top: 10px;">Follow these steps when using the calculator:<br>
<a href="quick_guide.html" style="color: gold;">Quick Guide</a></p>

<footer>Created for World Trigger Border Alliance Members and Server #1009 ONLY!<br>Courtesy of BAD TRIPP</footer>

<script>
function calculate() {
    const d = parseInt(document.getElementById('days').value) || 0;
    const h = parseInt(document.getElementById('hours').value) || 0;
    const m = parseInt(document.getElementById('minutes').value) || 0;
    const s = parseInt(document.getElementById('seconds').value) || 0;
    const buff = parseFloat(document.getElementById('buff').value) || 0;

    const totalSeconds = d * 86400 + h * 3600 + m * 60 + s;
    const reducedSeconds = totalSeconds / (1 + buff / 100);

    const rd = Math.floor(reducedSeconds / 86400);
    const rh = Math.floor((reducedSeconds % 86400) / 3600);
    const rm = Math.floor((reducedSeconds % 3600) / 60);
    const rs = Math.floor(reducedSeconds % 60);

    document.getElementById('result').innerText = `Buffed Time: ${rd}d ${rh}h ${rm}m ${rs}s`;
}

function resetForm() {
    document.getElementById('days').value = '';
    document.getElementById('hours').value = '';
    document.getElementById('minutes').value = '';
    document.getElementById('seconds').value = '';
    document.getElementById('buff').value = '';
    document.getElementById('result').innerText = '';
}
</script>

</body>
