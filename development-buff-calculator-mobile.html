<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buff Calculator</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#FFD700">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="BRDR Tools">
  <link rel="apple-touch-icon" href="brdr_logo.png">

  <script>
    if (!localStorage.getItem("brdr_access_granted")) {
      var password = prompt("Enter password to access BRDR Tools:");
      if (password === "1009") {
        localStorage.setItem("brdr_access_granted", "true"); 
      } else {
        alert("Access denied.");
        window.location.href = "https://www.lastwartutorial.com/";
      }
    }
  </script>

  <style>
    body {
      background-color: #000;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 10px;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    h1 {
      color: gold;
    }
    input {
      width: 90%;
      padding: 8px;
      margin: 4px 0;
      border-radius: 4px;
      border: 1px solid #444;
      background-color: #1a1a1a;
      color: white;
    }
    button {
      padding: 10px 15px;
      margin-top: 10px;
      background-color: transparent;
      color: gold;
      font-weight: bold;
      border: 2px solid gold;
      border-radius: 5px;
      transition: all 0.3s ease;
    }
    button:hover {
      background-color: gold;
      color: black;
    }
    .back-button {
      display: inline-block;
      margin-bottom: 10px;
      padding: 10px 15px;
      background-color: transparent;
      color: gold;
      font-weight: bold;
      text-decoration: none;
      border: 2px solid gold;
      border-radius: 5px;
    }
    .back-button:hover {
      background-color: gold;
      color: black;
    }
    .result {
      margin-top: 10px;
      background: #222;
      padding: 15px;
      border-radius: 5px;
      font-size: 1.2em;
      font-weight: bold;
      color: gold;
    }
  </style>
</head>
<body>
  <div class="container">

    <img src="brdr_logo.png" alt="BRDR Logo" style="max-width: 200px;">
    <h1>Buff Calculator</h1>

    <a href="index.html" class="back-button">‚Üê Back to Main Menu</a>

    <label>Original Time (Days, Hours, Minutes, Seconds)</label><br>
    <input type="number" id="days" placeholder="Days">
    <input type="number" id="hours" placeholder="Hours">
    <input type="number" id="minutes" placeholder="Minutes">
    <input type="number" id="seconds" placeholder="Seconds"><br>

    <label>Total Buff % (including all bonuses)</label><br>
    <input type="number" id="buffPercent" placeholder="Total Buff %"><br>

    <button onclick="calculate()">Calculate Buffed Time</button>

    <div class="result" id="resultBox"></div>

    <button onclick="resetForm()">Reset</button>

    <p style="margin-top: 15px;">
      Need help? <a href="quick_guide.html" style="color: gold;">Quick Guide</a>
    </p>

    <footer>
      Created for World Trigger Border Alliance Members and Server #1009 ONLY!<br>
      Courtesy of BAD TRIPP
    </footer>

  </div>

<script>
function calculate() {
  const d = parseFloat(document.getElementById('days').value) || 0;
  const h = parseFloat(document.getElementById('hours').value) || 0;
  const m = parseFloat(document.getElementById('minutes').value) || 0;
  const s = parseFloat(document.getElementById('seconds').value) || 0;
  const buffPercent = parseFloat(document.getElementById('buffPercent').value) || 0;
  const totalBuffDecimal = buffPercent / 100;

  let baseSecs = (d * 86400) + (h * 3600) + (m * 60) + s;
  let buffedSecs = baseSecs / (1 + totalBuffDecimal);

  const bd = Math.floor(buffedSecs / 86400);
  buffedSecs %= 86400;
  const bh = Math.floor(buffedSecs / 3600);
  buffedSecs %= 3600;
  const bm = Math.floor(buffedSecs / 60);
  const bs = Math.floor(buffedSecs % 60);

  document.getElementById('resultBox').innerHTML = 
    `Buffed Time: ${bd}d ${bh}h ${bm}m ${bs}s`;
}

function resetForm() {
  ['days','hours','minutes','seconds','buffPercent'].forEach(id => {
    document.getElementById(id).value = "";
  });
  document.getElementById('resultBox').innerHTML = "";
}
</script>

</body>
</html>
